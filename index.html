<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GuaUI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-size: var(--font-size);
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","STHeitiSC-Light","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
  </style>

  <style>
    #app {
      padding: 100px 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <gua-collapse :selected="selectedTab">
      <gua-collapse-item title="标题1" name="名字1">内容1</gua-collapse-item>
      <gua-collapse-item title="标题2" name="名字2">内容2</gua-collapse-item>
      <gua-collapse-item title="标题3" name="名字3">内容3</gua-collapse-item>
    </gua-collapse>
    {{selectedTab}}
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
