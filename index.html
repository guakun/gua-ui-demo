<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GuaUI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    #app { margin: 20px; }
    body {
      font-size: var(--font-size);
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","STHeitiSC-Light","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
  </style>

  <style>
    .box {
      margin: 20px;
    }
  </style>
  <style>
    img { max-width: 100%; }
    .demoBox {
      min-height: 50px; background:grey;
      border: 1px solid red;
    }
    .logo-wrapper {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <gua-row class="topbar">
      <gua-col class="demoBox" span="9">
        <gua-row align="left">
          <gua-col style="width: 50px;">1</gua-col>
          <gua-col>2</gua-col>
          <gua-col>3</gua-col>
          <gua-col>4</gua-col>
        </gua-row>
      </gua-col>
      <gua-col class="demoBox" span="15">
        <gua-row align="right">
          <gua-col>1</gua-col>
          <gua-col>2</gua-col>
          <gua-col>3</gua-col>
          <gua-col>4</gua-col>
          <gua-col>5</gua-col>
          <gua-col>6</gua-col>
          <gua-col>7</gua-col>
        </gua-row>
      </gua-col>
    </gua-row>
    <gua-row class="logo-and-search-and-qrcode">
      <gua-col class="demoBox" span="4">
        <gua-row align="center">
          <gua-col class="logo-wrapper">
            <img src="https://img.alicdn.com/tfs/TB1_uT8a5ERMeJjSspiXXbZLFXa-143-59.png" class="logo" alt="">
          </gua-col>
        </gua-row>
      </gua-col>
      <gua-col class="demoBox" span="14"></gua-col>
      <gua-col class="demoBox" span="6"></gua-col>
    </gua-row>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
