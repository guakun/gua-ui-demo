<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GuaUI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-size: var(--font-size);
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","STHeitiSC-Light","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
  </style>

  <style>
  </style>
</head>
<body>
  <div id="app">
    <gua-tabs>
      <div class="hi">hi</div>
    </gua-tabs>
    <gua-tabs :selected.sync="selectedTab">
      <gua-tabs-head>
        <template slot="actions">
          <gua-button>设置</gua-button>
        </template>
        <gua-tabs-item name="html" disabled>
          <gua-icon name="yigouxuan"></gua-icon>
          html
        </gua-tabs-item>
        <gua-tabs-item name="css">
          css
        </gua-tabs-item>
        <gua-tabs-item name="javascript">
          javascript
        </gua-tabs-item>
      </gua-tabs-head>
      <gua-tabs-body>
        <gua-tabs-pane name="html">
          html5 权威指南
        </gua-tabs-pane>
        <gua-tabs-pane name="css">
          CSS 世界
        </gua-tabs-pane>
        <gua-tabs-pane name="javascript">
          你不知道的 javascript
        </gua-tabs-pane>
      </gua-tabs-body>
    </gua-tabs>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
